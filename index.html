<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Vacation Destinations WishList</h1>
        <p>Found exciting places to visit</p>
    </header>
    <section class="container">
        <div class="row">
            <article class="col-12 col-sm-4">
                <form id="user_input_form">
                    <label for="destination_name">Destination Name:</label>
                    <input required type="text" id="destination_name" placeholder="Enter destination name"> 
            
                    <label for="location_name">Location:</label>
                    <input type="text" id="location_name" placeholder="Enter Location Name">

                    <label for="photo_url">Photo:</label> 
                    <input type="text" id="photo_url" placeholder="Enter Photo URL">
           
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Enter destination description"></textarea>
                    <input type="submit">
                </form>
            </article>
            <article class="col-12 col-sm-8">
                <h3 id="cards_container_heading">Enter destination details</h3>
                <div id="cards_container"></div>
            </article>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
